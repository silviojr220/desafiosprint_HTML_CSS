<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Lançamento</title>
    <link rel="stylesheet" href="/css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

<body>
    <header class="cabecalho">
        <menu class="menu">
            <img src="/img/logo-ford-256.png" id="menu__img" alt="Logo">
            <nav class="nav">
                <ul class="ul">
                    <li><a href="index.html" id="menu">Home</a></li>
                    <li><a href="lançamento.html" id="menu1">Lançamento</a></li>

        <section class="main__carros">
            <div id="carrosVendas">

                        </div>
                        <img src="/img/info.png" alt="info" class="info__img">
                    </div>
                    <div class="main-table">
                        <thead>
                            <tr>
                                <th>ExemploA</th>
                                <th>ExemploB</th>
                                <th>ExemploC</th>
                            </tr>

                            <tr>
                                <td>C.A</td>

                                <td>C.C</td>
                            </tr>

                    <img src="/img/xls 2.2 diesel.jpg" alt="carro">

                        <input type="checkbox" class="checkbox">
                        <div class="descricao">
                            <h4></h4>
                            <p></p>

                </div>
                <div class="carros__celula">
                    <img src="/img/storm.jpg" alt="carro">
                    <div class="caixa__input">
                        <input type="checkbox" class="checkbox">
                        <div class="descricao">
                            <h1></h1>
                            <p></p>
                        </div>
                        <img src="/img/info.png" alt="info" class="info__img">
                    </div>
                </div>
            </div>

    <footer class="rodape">
        <nav class="redes_sociais">
            <p>Redes Sociais</p>
            <li><a href="https://www.instagram.com/fordbrasil/" target="_blank"><img src="/img/instagram-logo-50.png"

            <li><a href="https://www.youtube.com/fordbrasil" target="_blank"><img src="/img/youtube-squared-50.png"
                        alt="Youtube_logo" class="icone"></a></li>
            <li><a href="https://www.facebook.com/FordBrasil/reels/?_rdr" target="_blank"><img

        <a href="https://www.ford.com.br/" target="_blank"><img src="/img/ford-96.png" alt="logo_ford2"
