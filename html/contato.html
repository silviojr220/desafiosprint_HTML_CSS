<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/contato.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <menu class="menu">
            <img src="/img/logo-ford-256.png" id="menu__img" alt="Logo">
            <nav class="nav">
                <ul class="ul">
                    <li><a href="index.html" id="menu">Home</a></li>
                    <li><a href="lançamento.html" id="menu">Lançamento</a></li>
                    <li><a href="contato.html" id="menu1">Contato</a></li>
                </ul>
            </nav>
            <div class="separar"></div>
        </menu>
    </header>

    <main>
        <div class="contato">
            <section class="conteudo">
                <form action="index.html" id="formulario" method="get">
                    <h1>Como podemos ajudar?</h1>

                    <div class="caixa__input">
                        <input type="text" id="usuario" placeholder="Usuário" required>
                    </div>

                    <div class="caixa__input">
                        <input type="email" id="email" placeholder="Email" required>
                    </div>

                    <div class="caixa__input">
                        <input type="tel" id="telefone" placeholder="Telefone" required>
                    </div>

                    <div class="motivo__contato">
                        <p>Motivo do Contato</p>
                        <select name="tipo__contato" id="tipo__contato" required="">
                            <option value="N/D" id="opcao__escolher">Selecione uma opção</option>
                            <option value="Elogio" class="opcao">Elogio</option>
                            <option value="Reclamação" class="opcao">Reclamação</option>
                            <option value="Solicitação" class="opcao">Solicitação</option>
                            <option value="Sugestão" class="opcao">Sugestão</option>
                        </select>
                    </div>

                    <div class="caixa__input" style="justify-content: center;">
                        <input type="text" id="mensagem" placeholder="Digite aqui." required>
                    </div>
                    <div class="caixa__input">
                        <button type="submit" id="btn">Enviar</button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <footer class="rodape">
        <nav class="redes_sociais">
            <p>Redes Sociais.</p>
            <li><a href="https://www.instagram.com/fordbrasil/" target="_blank"><img src="/img/instagram-logo-50.png"
                        alt="Instagram_logo" class="icone"></a></li>
            <li><a href="https://www.youtube.com/fordbrasil" target="_blank"><img src="/img/youtube-squared-50.png"
                        alt="Youtube_logo" class="icone"></a></li>
            <li><a href="https://www.facebook.com/FordBrasil/reels/?_rdr" target="_blank"><img
                        src="/img/facebook-50.png" alt="Facebook_logo" class="icone"></a></li>
        </nav>
        <div id="imagem__COPYRIGHT">
            <a href="https://www.ford.com.br/" target="_blank"><img src="/img/ford-96.png" alt="logo_ford2"></a>
        </div>
    </footer>
</body>

</html>
